

<template name="eventsTemp">

     <div class="ui centered page grid">
        
        <div class="twelve wide center floated column">
            <div class="row">
                {{#HammerTouchArea gestureMap=templateGestures}}
                    <div id= "hammerDiv">

                        <div id= "deck_slide" class="ui padded raised attached segment">
                            {{#if current_activity}}
                            <!-- <h2 align= center>{{current_activity.title}}</h2> -->
                              <h6 class="ui large header" id="blur"><center>{{current_activity.title}}</center></h6> 
                              <ul ><b>When:</b> {{get_when}}</ul>
                              <ul ><b>Where:</b> {{current_activity.address}}</ul>
                              {{#if more_info}}
                                <ul ><p><b>Description:</b> {{split_description.part1}}</p>{{split_description.part2}}{{split_description.part3}}{{split_description.rest}}</ul>
                               {{else}}
                              <ul ><b>Description:</b> {{split_description.part1}}<div id="blur_light">{{split_description.part2}}</div><div id="blur_heavy">{{split_description.part3}}...</div><div id="blur_heavier">{{split_description.part4}}...</div></ul>
                              <!-- <ul id="hmm"><center><i class="black chevron down icon "></i><b>more info </b></center></ul> -->
                              {{/if}}

                            {{else}}
                             <h3 class="ui large header"><center>No more activities, please try a different search!</center></h3>
                            {{/if}}


                        </div>
                        {{#if more_info}}
                        <div id="less_info" class="ui large bottom attached button" tabindex="0"><i class="black chevron up icon "></i>Less info</div>
                        {{else}}
                        <div id="more_info" class="ui large bottom attached button" tabindex="0"><i class="black chevron down icon "></i>More info</div>
                        {{/if}}
                    </div>
             {{/HammerTouchArea}}
            </div>
          </div>

                <div class="computer only row">
                    <div class="ui buttons">
                          <button id="previous" class=" ui massive left labeled icon button">
                               <i class="share icon"></i>
                               Previous
                        </button>   
                         <button id="discard" class=" ui massive negative left labeled icon button">
                               <i class="icon remove"></i>
                                I don't want to go
                        </button>
                        <button id="favorite" class=" ui massive positive right labeled icon button">
                                I want to go
                          <i class="icon heart"></i>
                        </button>                   
                    </div>
                </div>


             <div class="mobile only row">
                   <div class="ui buttons">
                          <button id="previous" class=" ui massive left labeled icon button">
                               <i class="share icon"></i>
                               Previous
                        </button>   
                         <button id="discard" class=" ui massive negative left labeled icon button">
                               <i class="icon remove"></i>
                                I don't want to go
                        </button>
                        <button id="favorite" class=" ui massive positive right labeled icon button">
                                I want to go
                          <i class="icon heart"></i>
                        </button>                   
                    </div>
                </div>
    </div>





<div class="ui page stackable grid">
            <div class="row">
                <div class="one wide column"></div>
                <div class="left floated four wide column">
                    <div class="ui huge black label"> Category: </div><div class="ui huge white label"> {{category}} </div>
                </div>
                <div class="right floated three wide column">
                    <div id="seeAll" class="ui huge icon labeled black button">
                        <i class="list layout icon"></i>
                        <b>See all events</b> 
                    </div>
                </div>
            <div class="one wide column"></div>
            </div>
    </div>



</template>
