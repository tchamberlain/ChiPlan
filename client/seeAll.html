<template name="seeAll">
  
    <div class="ui raised very padded text container segment">
      
      <h2><b>All events:</b>
      <div  id="back" Type="button" class="ui right floated large left labeled icon button" onClick="history.go(-1);return true;"><i class="reply icon"></i>Back
         </div></h2>
    <div class="ui center aligned selection divided relaxed list"> 
        {{#each get_act_list}}
      <div class="item">
        {{#if get_heart_icon _id }}
          <i class="large green heart middle aligned icon"></i>
        {{else}}
          {{#if get_x_icon _id }}
            <i class="large red remove circle middle aligned icon"></i>
          {{else}}
            <i class="large radio middle aligned icon"></i>
          {{/if}}
        {{/if}}
          

        <div class="content">
            <div id="activity" class="header"><h4>{{title}}</h4></div>
        </div>
      </div>
      {{/each}}

      </div>
          <div  id="back" Type="button" class="ui right floated large left labeled icon button" onClick="history.go(-1);return true;"><i class="reply icon"></i>Back
         </div>
      </div>

</template>
