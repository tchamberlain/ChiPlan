
<!-- created a page for user dashboard, display favorites -->
<template name="dashboard">

    <div class="ui page grid">
      <!-- computer fav events -->
      <div class="computer only row">
        <div class="one wide computer only column"></div>
        <div class="ui raised very padded text container segment">
    <div class="fifteen wide computer only column">
        <div class="row">
        <h2 class="header">Your Events</h2>
         </div>
        <div class="ui center aligned divided selection list">
            {{#if get_fav_list}}
                {{#each get_fav_list}}
              <div class="item">
                <div class="left floated content">
                  {{#if get_heart_icon _id}}
                    <i id="fav_icon" class="green heart icon"></i>
                   {{else}}
                     <i class="red remove icon"></i>
                    {{/if}}
                </div>
                <div class="content">
                    <div id="activity" class="ui header"><h4>{{title}}</h4></div>
                </div>
              </div>
              {{/each}}
            {{else}}
            <h4>You have no favorites, add an event!</h4>
            {{/if}}
          </div>
        </div>
        </div>
   </div>
      <!-- mobile fav events -->
    <div class="mobile only row">
        <div class="one wide mobile only column"></div>
        <div class="ui center floated raised very padded text container segment">
    <div class="mobile only sixteen wide column">
        <div class="mobile only row">
        <h2 class="  header">
             Your Events
        </h2>
         </div>
        <div class="ui center aligned divided selection list">
            {{#if get_fav_list}}
                {{#each get_fav_list}}
              <div class="item">
                <div class="left floated content">
                  {{#if get_heart_icon _id}}
                    <i id="fav_icon" class="green heart icon"></i>
                   {{else}}
                     <i class="remove icon"></i>
                    {{/if}}
                </div>


                <div class="content">
                    <div id="activity" class="ui header"><h4>{{title}}</h4></div>
                </div>
              </div>
              {{/each}}
            {{else}}
            <h4>You have no favorites, add an event!</h4>
            {{/if}}
          </div>
        </div>
        </div>
 </div>

    </div>

<!--  invited activities -->
<!-- computer invited events -->

    <div class="ui page grid">
      <div class="computer only row">
        {{#if get_invited_events}}
       <div class="one wide computer only column"></div>
        <div  class="ui center floated raised very padded text container segment">

          <div class="fifteen wide computer only column">
              <div class="row">
                      <h2 class="header">Events You're Invited to</h2>

               </div>
               <div class="ui center aligned divided selection list">
                  {{#each get_invited_events}} 
                <div class="item">
                   <div id="remove_invite" class="left floated content">
                      <i class="black mail outline icon"></i>
                  </div>
                   <div class="right floated content">
                      </div>
                  <div class="content">
                      <div id="invite_activity" class="header"> <h4><div class="ui large label">{{inviter.profile.name}}</div> invited you to {{activity.title}}</h4></div>
                  </div>
                </div>
                {{/each}}

                </div>
              </div>
          </div>
          {{/if}}
      </div>

<!-- mobile invited events -->
       <div class="mobile only row">
        {{#if get_invited_events}}
       <div class="two wide mobile only column"></div>
        <div class="ui center floated padded text segment">
          <div class="fifteen wide mobile only column">
              <div class="row">
              <h2 class="  header">
                      Events you were invited to
              </h2>
               </div>
              <div class="ui center aligned divided selection list">
                  {{#each get_invited_events}} 
                <div class="item">
                   <div id="remove_invite" class="left floated content">
                      {{#if get_heart_icon _id}}
                        <i id="fav_icon" class="black mail outline icon"></i>
                      {{else}}
                        <i class="remove icon"></i>  
                      {{/if}}                  
                  </div>
                      <div id="invite_activity" class="header"> <h5>{{inviter.profile.name}} invited you to {{activity.title}}</h5></div>
                  </div>
                <!-- </div> -->
                {{/each}}

                </div>
              </div>
          </div>
          {{/if}}
      </div>




  </div>


  

</template>
