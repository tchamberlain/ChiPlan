<!-- put modal in a separate template so that you can use a click event with it -->
<template name="invite_modal">
      <div class="header"><h4>Invite

        </div>
           to   </h4> <h3 align="center"><b><p> {{chosen_activity.title}}</p></b></h3></div>

          <i class="send icon"></i>
        </div>
      </div>
</template>



<!-- created a page for user dashboard, display favorites -->
<template name="dashboard">
	
    <div class="ui page grid">
        <div class="row">
        <h2 class="  header">
                Your Events
        </h2>
         </div>
    <div class="sixteen wide column">
        <div class="ui center aligned divided selection list">
            {{#each get_fav_list}}
          <div class="item">
            <div class="content">
                <div id="activity" class="header">{{title}}</div>
                <div class="right floated content">
                    <button class="ui labeled icon button" id="remove">
                    <i class="remove icon"></i>
                        Remove
                        </button>
                </div>
            </div>
          </div>
          {{/each}}

          </div>
        </div>
    </div>
<!--  invited activities -->

    <div class="ui page grid">
        <div class="row">
        <h2 class="  header">
                Activites you were invited to
        </h2>
         </div>
    <div class="sixteen wide column">
        <div class="ui center aligned divided selection list">
            {{#each get_invited_events}}
          <div class="item">
            <div class="content">
                <div id="activity" class="header">{{inviter.name}} invited you to {{activity.title}}</div>
                <div class="right floated content">
                    <button class="ui labeled icon button" id="remove_invite">
                    <i class="remove icon"></i>
                        Remove
                        </button>
                </div>
            </div>
          </div>
          {{/each}}

          </div>
        </div>
    </div>


</template>
